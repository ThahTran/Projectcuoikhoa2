<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../pages/home.html">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../images/Assets/logo.png" alt="">
                <p>SHOPPER</p>
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
            <div class="login-cart">
                <div class="login">
                    <button><a href="login.html">Login</a></button>
                </div>
                <div class="cart">
                    <img src="../images/cart_icon.png" alt="">
                </div>
            </div>
        </div>

        <div class="form-login">
           <div id="form">
                <div class="email">
                    <label for="">Email</label>
                    <br>
                    <input id="input-email" required type="email">
                </div>
                <div class="password">
                    <label for="">Password</label>
                    <br>
                    <input id="input-password" required type="password">
                </div>
                <div class="btn-login">
                    <button onclick="check()">LOGIN</button>
                </div>
                <div class="forget-password">
                    <a href="">I don't have account</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/login.js"></script>
    <a href="/index.html">Submit</a>
</body>

</html>
